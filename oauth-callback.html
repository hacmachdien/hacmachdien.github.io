<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signed in – Auto Prompt</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      text-align: center;
      background: #0f0f0f;
      color: #e0e0e0;
    }
    h1 { font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem; }
    p { color: #888; font-size: 0.9rem; }
  </style>
</head>
<body>
  <h1>Auto Prompt signed in successfully</h1>
  <p id="msg">Redirecting back to the app…</p>
  <script>
    (function () {
      var hash = window.location.hash || "";
      var params = new URLSearchParams(window.location.search);
      var extensionId = params.get("extension_id");

      if (hash) {
        try {
          if (extensionId) {
            window.location.replace("chrome-extension://" + extensionId + "/sidepanel/auth-callback.html" + hash);
          } else {
            window.location.replace("autoprompt://auth-callback" + hash);
          }
        } catch (e) {}
      }

      setTimeout(function () {
        try {
          window.close();
        } catch (e) {}
        var el = document.getElementById("msg");
        if (el) el.textContent = "You can close this tab and return to the app.";
      }, 800);
    })();
  </script>
</body>
</html>
