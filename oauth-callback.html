<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signed in – Auto Prompt</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      text-align: center;
      background: #0f0f0f;
      color: #e0e0e0;
    }
    h1 { font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem; }
    p { color: #888; font-size: 0.9rem; }
    .open-link {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background: #0d9488;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
    }
    .open-link:hover { background: #0f766e; }
  </style>
</head>
<body>
  <h1>Auto Prompt signed in successfully</h1>
  <p id="msg"></p>
  <div id="fallback" style="display: none;">
    <a id="openLink" class="open-link" href="#">Open Auto Prompt extension</a>
  </div>
  <script>
    (function () {
      var hash = window.location.hash || "";
      var params = new URLSearchParams(window.location.search);
      var extensionId = params.get("extension_id");
      var extensionUrl = extensionId
        ? "chrome-extension://" + extensionId + "/sidepanel/auth-callback.html" + hash
        : "";

      var msgEl = document.getElementById("msg");
      var fallbackEl = document.getElementById("fallback");
      var openLinkEl = document.getElementById("openLink");

      if (extensionId && extensionUrl) {
        // Don't redirect automatically: Chrome often blocks programmatic nav to chrome-extension:// (ERR_BLOCKED_BY_CLIENT).
        // Show a button so the user clicks; user gesture is usually allowed.
        if (msgEl) msgEl.textContent = "Click the button below to finish signing in.";
        if (openLinkEl) openLinkEl.href = extensionUrl;
        if (fallbackEl) fallbackEl.style.display = "block";
        return;
      }

      if (msgEl) msgEl.textContent = "Redirecting back to the app…";
      if (hash) {
        try {
          window.location.replace("autoprompt://auth-callback" + hash);
        } catch (e) {}
      }
      setTimeout(function () {
        try { window.close(); } catch (e) {}
        if (msgEl) msgEl.textContent = "You can close this tab and return to the app.";
      }, 800);
    })();
  </script>
</body>
</html>
